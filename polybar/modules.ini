[module/cpu]
type = internal/cpu

interval = 1.0

format = <label>
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${color.YELLOW}
format-background = ${color.ALTBACKGROUND}
format-padding = 1

label = "CPU %percentage%%"

[module/date]
type = internal/date

interval = 1.0

time = %H:%M

time-alt = %Y-%m-%d %H:%M:%S

format = <label>
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${color.RED}
format-background = ${color.ALTBACKGROUND}

label = %time%
label-font = 5

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 10
fixed-values = true

format-mounted = <label-mounted>
format-mounted-background = ${color.BACKGROUND}
format-mounted-padding = 1

format-mounted-prefix = 
format-mounted-prefix-font = 2
format-mounted-prefix-foreground = ${color.MAGENTA}

format-unmounted = <label-unmounted>
format-unmounted-background = ${color.BACKGROUND}
format-unmounted-padding = 1

format-unmounted-prefix = 
format-unmounted-prefix-font = 2
format-unmounted-prefix-foreground = ${color.RED}

label-mounted = " %free%"

label-unmounted = " %mountpoint%: NM"


[module/memory]
type = internal/memory

interval = 3

format = <label>
format-background = ${color.BACKGROUND}
format-padding = 1

format-prefix = 
format-prefix-font = 2
format-prefix-foreground = ${color.CYAN}

label = " %mb_used%"

[module/ethernet]
type = internal/network
interface = ${system.sys_network_interface}

interval = 5.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
label-connected = " 󰑩 "
label-connected-foreground = ${color.MAGENTA}
label-connected-background = ${color.BACKGROUND}

format-disconnected = <label-disconnected>
label-disconnected = " 󱖣 "
label-disconnected-foreground = ${color-ALTFOREGROUND}
label-disconnected-background = ${color.BACKGROUND}


[module/bluetooth]
type = custom/script
exec = ~/.config/openbox/themes/default/polybar/scripts/bluetooth.sh
interval = 1
tail = true
format = <label>
format-padding = 1
label = %output%
click-left = rofi-bluetooth &

[module/volume]
type = internal/pulseaudio

sink = 
use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.BACKGROUND}
format-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = 婢
format-muted-prefix-font = 2
format-muted-prefix-foreground = ${color.ALTFOREGROUND}
format-muted-background = ${color.BACKGROUND}
format-muted-padding = 1

label-muted = " Mute"
label-muted-foreground = ${color.ALTFOREGROUND}

bar-volume-indicator = 雷
bar-volume-indicator-font = 2
bar-volume-indicator-foreground = ${color.BLUE}

bar-volume-fill = 絛
bar-volume-fill-font = 3
bar-volume-foreground-0 = ${color.BLUE}
bar-volume-foreground-1 = ${color.BLUE}
bar-volume-foreground-2 = ${color.BLUE}
bar-volume-foreground-3 = ${color.BLUE}
bar-volume-foreground-4 = ${color.BLUE}

bar-volume-empty = 絛
bar-volume-empty-font = 3
bar-volume-empty-foreground = ${color.ALTBACKGROUND}

ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奄
ramp-volume-3 = 奔
ramp-volume-4 = 奔
ramp-volume-5 = 奔
ramp-volume-6 = 墳
ramp-volume-7 = 墳
ramp-volume-8 = 墳
ramp-volume-9 = 墳
ramp-volume-font = 2
ramp-volume-foreground = ${color.BLUE}

[module/openbox]
type = internal/xworkspaces

pin-workspaces = false
enable-click = true
enable-scroll = true

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;漣
icon-default = 

format = <label-state>
format-background = ${color.ALTBACKGROUND}
format-font = 2

label-monitor = %name%

label-active = ﱣ

label-active-foreground = ${color.GREEN}
label-occupied = 綠
label-occupied-foreground = ${color.ACCENT}

label-urgent = ﱣ
label-urgent-foreground = ${color.RED}

label-empty = 祿
label-empty-foreground = ${color.ACCENT}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1
