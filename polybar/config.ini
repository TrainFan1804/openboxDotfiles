[global/wm]
# Adjust the _NET_WM_STRUT_PARTIAL top value
# Used for top aligned bars
margin-bottom = 0

# Adjust the _NET_WM_STRUT_PARTIAL bottom value
# Used for bottom aligned bars
margin-top = 0

# File Inclusion
# include an external file, like module file, etc.

include-file = ../../system.ini
include-file = ./colors.ini
include-file = ./modules.ini
include-file = ./decor.ini

;=================================================

## Bar Settings

[bar/main]
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true
width = 80%
height = 30
offset-x = 10%
offset-y = 7

background = ${color.BACKGROUND}
foreground = ${color.FOREGROUND}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2
line-color = ${color.ACCENT}

border-size = 6
border-color = ${color.BACKGROUND}

padding = 0
module-margin-left = 0
module-margin-right = 0

# Fonts are defined using <font-name>;<vertical-offset>
# Font names are specified using a fontconfig pattern.
#   font-0 = "JetBrains Mono:size=11"
#   font-1 = MaterialIcons:size=10
#   font-2 = Termsynu:size=8;-1
#   font-3 = FontAwesome:size=10
# See the Fonts wiki page for more details

# text
font-0 = "JetBrains Mono:size=11"
# icons
font-1 = "Symbols Nerd Font:size=12;3"
# glyphs
font-2 = "Symbols Nerd Font:size=20;4"
# dot
font-3 = "Symbols Nerd Font:size=10;4"
# clock & mpd
font-4 = "Iosevka:style=bold:size=10;4"
# Archcraft
font-5 = "archcraft:size=12;3"

modules-left = LD menu RD dot-alt LD openbox RD dot LD cpu RD dot memory dot filesystem
modules-center = LD date RD
modules-right = song sep LD mpd RD dot-alt volume dot bluetooth dot ethernet dot LD sysmenu RD dot-alt LD tray RD

separator =
spacing = 0
dim-value = 1.0

wm-name = 

locale = 

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

;=================================================

## Application Settings

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
